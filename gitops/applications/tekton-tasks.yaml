apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tekton-tasks
  namespace: openshift-gitops
spec:
  destination:
    namespace: tekton
    server: "https://kubernetes.default.svc"
  source:
    path: tasks
    repoURL: "https://github.com/dbgjerez/workshop-tekton"
    targetRevision: develop
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
